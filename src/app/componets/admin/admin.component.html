

<app-buscar></app-buscar>

<div class="container" >
  <h1>lISTA DE Practicantes</h1>

  <button routerLink="/addo" type="button" class="btn btn-dark">Agregar </button>

  <table class="table">
      <thead>
        <tr>

          <th scope="col">Nombre</th>
          <th scope="col">Ap Paterno</th>
          <th scope="col">Ap Materno</th>
          <th scope="col">Codigo</th>
          <th scope="col">Organizacion</th>

          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of ListarPersona">

          <td>{{persona.nombre}}</td>
          <td>{{persona.apepat}}</td>
          <td>{{persona.apemat}}</td>
          <td>{{persona.codigo}}</td>
          <td>{{persona.nombreo}}</td>
          <td>
            <button (click)="eliminarp(persona.idpersona)" type="button" class="btn btn-danger">Eliminar</button>
        </td>
        </tr>
      </tbody>
    </table>

</div>
