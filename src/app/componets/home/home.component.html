<app-buscar></app-buscar>

<div class="container" >
  <h1>lISTA DE ORGANIZACIONES</h1>

  <button routerLink="/add" type="button" class="btn btn-dark">Agregar </button>

  <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">RUC</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let organizacion of ListarEquipo">
          <th>{{organizacion.idorga}}</th>
          <td>{{organizacion.nombreo}}</td>
          <td>{{organizacion.ruc}}</td>
          <td>
              <button (click)="modificar(organizacion.idorga)" type="button" class="btn btn-primary">Editar</button>
          </td>
          <td>
              <button (click)="eliminar(organizacion.idorga)" type="button" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

</div>
